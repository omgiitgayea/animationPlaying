<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweeper of Mines</title>
    <link rel="stylesheet" href="css/mineStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            Welcome to Sweeper of Mines!
        </header>

        <div id="gameInit">
            <div>Select your board size:</div>
            <input id="fives" type="radio" name="boardSize" value="5" checked><label for="fives">5 &times; 5</label>
            <input id="tens" type="radio" name="boardSize" value="10"><label for="tens">10 &times; 10</label>
            <input id="fifteens" type="radio" name="boardSize" value="15"><label for="fifteens">15 &times; 15</label>
            <button onclick="myGame.startGame()">Start Game</button>
        </div>
        <div id="statusBar">
            <span>Bombs left: </span>
            <span id="bombValue">0</span>
            <span>Mystery Squares: </span>
            <span id="squaresValue"></span>
        </div>
        <div id="gameBoard"></div>
        <button id="restart" onclick="myGame.restartGame()">Restart Game</button>
    </div>

    <script src="js/mineSweep.js"></script>
</body>
</html>
